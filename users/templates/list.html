<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <h2>Datos Guardados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th>Edad</th>
                <th>Fecha de Registro</th>
            </tr>
        </thead>
        <tbody>
            {% for formulario in data %}
            <tr>
                <td>{{ formulario.name }}</td>
                <td>{{ formulario.phone }}</td>
                <td>{{ formulario.age }}</td>
                <td>{{ formulario.created }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay datos guardados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'data_view' %}">Volver al formulario</a>
</body>
</html>
